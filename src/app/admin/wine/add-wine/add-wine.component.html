<!-- block -->
<div class="block">
    <div class="navbar navbar-inner block-header">
        <div class="muted pull-left">Add/Update Wines</div>
        <div class="pull-right"><span class="badge badge-info"></span>
        </div>
    </div>
    <form>
      <div class="block-content collapse in">
          <div class="span3 pull-right">
              <a href="#" class="thumbnail">
                <img data-src="wineModel.urlimage" style="width: 240px; height: 360px;" [src]="wineModel.urlimage">
              </a>
          </div>
          <div class="form-group">
              Name:
              <input class="form-control"
              type ="text"
              placeholder="Your name here."
              name= "name"
              [(ngModel)]="wineModel.name">
          </div>
          <div class="form-group">
            Price :
            <input placeholder="Your price here." type ="text" class="form-control" name="price" [(ngModel)]="wineModel.price"/>
          </div>
          <div class="form-group">
            Description :
            <br>
            <textarea rows="3" class="form-control span3"
              type ="text"
              placeholder="Your description here."
              name="description"
              [(ngModel)]="wineModel.description"></textarea>
          </div>
          <div class="form-group">
            Url Image :
            <input placeholder="Your url image here." type ="text" class="form-control" name="urlimage" [(ngModel)]="wineModel.urlimage"/>
          </div>
          <div class="form-group">
            <button *ngIf="isInsert" class="btn btn-primary" (click)="addWine()">Add Wine</button>
            <button  *ngIf="!isInsert" class="btn btn-primary" (click)="updateWine()">Update</button>
            <button  class="btn " (click)="resetAddWine()">Reset</button>
          </div>
    </div>
  </form>
</div>
