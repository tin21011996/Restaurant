<!-- block -->
<div class="block">
    <div class="navbar navbar-inner block-header">
        <div class="muted pull-left"> Categories</div>
        <div class="pull-right"><span class="badge badge-info">1,234</span>
        </div>
    </div>
    <div class="block-content collapse in">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Parent_Id</th>
                    <th>Sort_Order</th>
                    <th>Link</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody ng-app="myApp" *ngFor="let category of categoriesList; let i = index" [attr.data-index]="i"
            (click)="categorySelected(category)"
            [class.active]="isSelected(category) && isReset">
                <tr>
                    <td>{{i}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.parent_id}}</td>
                    <td>{{category.sort_order}}</td>
                    <td>{{category.href}}</td>
                    <td><div class="deleteCategories" (click)="deleteCategory(category._id)">Delete</div></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
