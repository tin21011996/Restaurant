<!-- block -->
<div class="block">
    <div class="navbar navbar-inner block-header">
        <div class="muted pull-left">Products</div>
        <div class="pull-right"><span class="badge badge-info">1,234</span>
        </div>
    </div>
    <div class="block-content collapse in">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price($)</th>
                    <th>Sort Order</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody *ngFor="let product of productsList; let i = index" [attr.data-index]="i"
            (click)="productSelected(product)"
            [class.active]="isSelected(product) && isReset">
                <tr>
                    <td>{{i}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.sort_order}}</td>
                    <td><div class="deleteProducts" (click)="deleteProduct(product._id)">Delete</div></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
