<div class="zerogrid">
  <div class="col-1-4" *ngFor="let product of productsList; let i = index" [attr.data-index]="i"
    (click)="productSelected(product)"
    [class.active]="isSelected(product) && isReset">
    <div class="pad">
    <div class="img-border"><img data-src="productModel.urlimage" style="width: 120px; height: 80px;" [src]="product.urlimage"></div>
      <p class="border-2">{{product.name}}<span class="it-bold clr-1"></span><br>${{product.price}}</p>
      <a (click)="productSelected(product)" class="link">show more</a>
    </div>
  </div>
</div>
